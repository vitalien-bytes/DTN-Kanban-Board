<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTN SmartOps</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="Logo DTN" class="logo" />
    <span class="brand-text"><b>DTN</b><span class="accent"> SmartOps</span></span>
  </div>

  <div class="actions">
    <button onclick="openClientModal()" class="btn btn-primary">+ Nouveau client</button>
    <button onclick="addClientToColumn()" class="btn btn-accent">âž• Ajouter client (rapide)</button>
    <button onclick="saveBoard()" class="btn btn-accent">ðŸ’¾ Sauvegarder</button>
  </div>
</header>

<main id="kanban-board" class="board-container"></main>

<!-- MODALE AJOUT CLIENT -->
<div id="clientModal" class="modal">
  <div class="modal-card">
    <h3>Nouveau client</h3>
    <form onsubmit="createClient(event)">
      <input id="lastname" placeholder="Nom" required />
      <input id="firstname" placeholder="PrÃ©nom" required />
      <input id="tel" placeholder="TÃ©lÃ©phone" />
      <input id="address" placeholder="Adresse postale" />
      <input id="email" type="email" placeholder="Adresse mail" />
      <textarea id="comment" placeholder="Commentaireâ€¦" rows="3"></textarea>
      <select id="work">
        <option>Fibre optique / TÃ©lÃ©com</option>
        <option>Ã‰lectricitÃ© gÃ©nÃ©rale</option>
        <option>IRVE / Borne de recharge</option>
        <option>PhotovoltaÃ¯que</option>
        <option>Terrassement / GÃ©nie civil</option>
        <option>DÃ©tection rÃ©seaux / regard</option>
        <option>Autres</option>
      </select>

      <div class="modal-actions">
        <button type="button" onclick="closeClientModal()" class="btn">Annuler</button>
        <button type="submit" class="btn btn-primary">CrÃ©er</button>
      </div>
    </form>
  </div>
</div>

<script>
/* ============================
   KANBAN BOARD LOGIQUE
============================== */

let boardData = JSON.parse(localStorage.getItem("boardData") || "null");

if (!boardData) {
  boardData = {
    columns: [
      { id: "col-1", name: "Ã€ faire", cards: [] },
      { id: "col-2", name: "En cours", cards: [] },
      { id: "col-3", name: "TerminÃ©", cards: [] }
    ]
  };
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function saveBoard() {
  localStorage.setItem("boardData", JSON.stringify(boardData));
  alert("Sauvegarde rÃ©ussie âœ”");
}

function renderBoard() {
  const board = document.getElementById("kaunban-board");
  board.innerHTML = "";

  boardData.columns.forEach((col, colIndex) => {
    const colDiv = document.createElement("div");
    colDiv.className = "column";

    colDiv.innerHTML = `
      <div class="column-head">
        <h3>${col.name}</h3>
        <button class="icon-btn" onclick="toggleMenu('menu-${col.id}', event)">â‹®</button>
        <div class="menu-list" id="menu-${col.id}">
          <button onclick="renameColumn('${col.id}')">Renommer</button>
          <button onclick="deleteColumn('${col.id}')">Supprimer</button>
        </div>
      </div>
      <div class="cards" id="cards-${col.id}"></div>
    `;

    board.appendChild(colDiv);

    const cardsDiv = document.getElementById(`cards-${col.id}`);

    // drag & drop colonnes
    cardsDiv.ondragover = ev => ev.preventDefault();
    cardsDiv.ondrop = ev => {
      const cardId = ev.dataTransfer.getData("clientId");
      const fromIndex = parseInt(ev.dataTransfer.getData("fromCol"));
      moveClient(cardId, fromIndex, col.id);
    };

    // affichage cartes
    col.cards.forEach(client => {
      const card = document.createElement("div");
      card.className = "card";
      card.draggable = true;

      card.innerHTML = `
        <div class="card-name">${client.lastname} ${client.firstname}</div>
        <div class="card-meta">
          ${client.tel ? `<span class="chip">ðŸ“ž ${client.tel}</span>` : ""}
          ${client.email ? `<span class="chip">ðŸ“§ ${client.email}</span>` : ""}
          <span class="chip">ðŸ›  ${client.work}</span>
        </div>
        ${client.comment ? `<p class="card-comment">${client.comment}</p>` : ""}
        <button class="icon-btn" onclick="toggleMenu('menu-card-${client.id}', event)">â‹®</button>
        <div class="menu-list" id="menu-card-${client.id}">
          <button onclick="editCard('${col.id}','${client.id}')">Modifier commentaire</button>
          <button onclick="deleteClient('${col.id}','${client.id}')">Supprimer client</button>
        </div>
      `;

      card.ondragstart = e => {
        e.dataTransfer.setData("clientId", client.id);
        e.dataTransfer.setData("fromCol", colIndex);
      };

      cardsDiv.appendChild(card);
    });
  });
}

function moveClient(clientId, fromColIndex, toColId) {
  const fromCol = boardData.columns[fromColIndex];
  const toCol = boardData.columns.find(c => c.id === toColId);
  if (!fromCol || !toCol) return;

  const client = fromCol.cards.find(c => c.id == clientId);
  if (!client) return;

  fromCol.cards = fromCol.cards.filter(c => c.id != clientId);
  toCol.cards.push(client);
  saveBoard();
  renderBoard();
}

function renameColumn(colId) {
  const col = boardData.columns.find(c => c.id === colId);
  const newName = prompt("Nom colonne :", col.name);
  if (!newName) return;
  col.name = newName;
  saveBoard();
  renderBoard();
}

function deleteColumn(colId) {
  if (!confirm("Supprimer cette colonne ?")) return;
  boardData.columns = boardData.columns.filter(c => c.id !== colId);
  saveBoard();
  renderBoard();
}

function editCard(colId, clientId) {
  const col = boardData.columns.find(c => c.id === colId);
  const client = col.cards.find(c => c.id == clientId);
  const newComment = prompt("Commentaire :", client.comment || "");
  if (newComment === null) return;
  client.comment = newComment;
  saveBoard();
  renderBoard();
}

function deleteClient(colId, clientId) {
  const col = boardData.columns.find(c => c.id === colId);
  col.cards = col.cards.filter(c => c.id !== clientId);
  saveBoard();
  renderBoard();
}

function toggleMenu(id, event) {
  event.stopPropagation();
  document.getElementById(id)?.classList.toggle("open");
}

/* ========== MODALE ========== */

function openClientModal() {
  document.getElementById("clientModal").classList.add("open");
}

function closeClientModal() {
  document.getElementById("clientModal").classList.remove("open");
}

/* ========== AJOUT RAPIDE ========== */

function addClientToColumn() {
  const col = boardData.columns[0];
  const lastname = prompt("Nom du client ?");
  const firstname = prompt("PrÃ©nom ?");
  if (!lastname || !firstname) return;

  col.cards.push({
    id: Date.now().toString(),
    lastname,
    firstname,
    tel: "",
    address: "",
    email: "",
    work: "Autres",
    comment: ""
  });

  saveBoard();
  renderBoard();
}

/* ========== INIT ========== */

// fermeture menus si clic hors menu
document.addEventListener("click", () => {
  document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
});

renderBoard();
</script>

</body>
</html>
