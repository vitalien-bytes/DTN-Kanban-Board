<main id="board" class="board"></main>

<script>
const board = document.getElementById("board");

// Charger les données depuis un Drive partagé (ex: Google Drive ou OneDrive)
const DATA_URL = "TON_URL_PARTAGE_DRIVE_ICI";

// Fonction pour charger le JSON
async function loadBoard() {
  try {
    const res = await fetch(DATA_URL);
    const data = await res.json();
    buildBoard(data.columns);
  } catch (e) {
    board.innerHTML = "<p>Erreur de chargement des données ❌</p>";
    console.error(e);
  }
}

// Fonction pour construire le tableau
function buildBoard(columns) {
  board.innerHTML = ""; // reset board
  columns.forEach(col => {
    const div = document.createElement("div");
    div.className = "column";
    div.innerHTML = `<h3>${col.name}</h3>`;
    col.cards.forEach(card => {
      const c = document.createElement("div");
      c.className = "card";
      c.textContent = card;
      div.appendChild(c);
    });
    board.appendChild(div);
  });
}

// Déclenche
loadBoard();
</script>
