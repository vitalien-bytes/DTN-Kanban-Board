<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartOps Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="logo" class="logo"/>
    <h1 class="brand-title">DTN <span class="accent">SmartOps</span></h1>
  </div>
</header>

<div class="controls">
  <button class="btn" id="btnAddColumn">＋ Colonne</button>
  <button class="btn" id="btnAddClient">＋ Client</button>
  <button class="btn btn-danger" id="btnLogout">Déconnexion</button>
</div>

<main id="board" class="board-container"></main>

<!-- MODAL NOUVEAU CLIENT -->
<div id="clientModal" class="modal">
  <div class="modal-content">
    <h3>Nouvelle fiche client</h3>
    <input id="lastname" placeholder="Nom" required/>
    <input id="firstname" placeholder="Prénom" required/>
    <input id="tel" placeholder="Téléphone" required/>
    <input id="address" placeholder="Adresse"/>
    <input id="email" type="email" placeholder="Email"/>
    <textarea id="comment" placeholder="Commentaire"></textarea>
    <div class="modal-actions">
      <button class="btn" id="btnModalCancel">Annuler</button>
      <button class="btn btn-primary" id="btnModalCreate">Créer</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
