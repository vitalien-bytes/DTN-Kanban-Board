<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTN SmartOps</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Style rapide pour la fiche client */
    .client-sheet {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 15px;
    }
    .client-sheet strong {
      color: #222;
    }
    .modal-card.client {
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="Logo DTN" class="logo" />
    <span class="brand-text"><b>DTN</b><span class="accent"> SmartOps</span></span>
  </div>

  <div class="actions">
    <button onclick="openClientModal()" class="btn btn-primary">+ Nouveau client</button>
    <button onclick="addColumn()" class="btn btn-accent">üÜï Nouvelle colonne</button>
    <button onclick="saveBoard()" class="btn btn-accent">üíæ Sauvegarder</button>
  </div>
</header>

<main id="kanban-board" class="board-container"></main>

<!-- Modal nouveau client -->
<div id="clientModal" class="modal">
  <div class="modal-card">
    <h3>Nouveau client</h3>
    <form onsubmit="createClient(event)">
      <input id="lastname" placeholder="Nom" required />
      <input id="firstname" placeholder="Pr√©nom" required />
      <input id="tel" placeholder="T√©l√©phone" />
      <input id="address" placeholder="Adresse postale" />
      <input id="email" type="email" placeholder="Adresse mail" />
      <textarea id="comment" placeholder="Commentaire‚Ä¶" rows="3"></textarea>
      <select id="work">
        <option>Fibre / T√©l√©com</option>
        <option>√âlectricit√©</option>
        <option>IRVE</option>
        <option>Photovolta√Øque</option>
        <option>Terrassement</option>
        <option>D√©tection r√©seaux</option>
        <option>Autres</option>
      </select>

      <div class="modal-actions">
        <button type="button" onclick="closeClientModal()" class="btn close-btn">Annuler</button>
        <button type="submit" class="btn btn-primary">Cr√©er</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal fiche client -->
<div id="sheetModal" class="modal">
  <div id="sheetCard" class="modal-card client client-card">
    <h3>Fiche Client</h3>
    <div id="clientSheet" class="client-sheet"></div>
    <div style="display:flex;justify-content:end;margin-top:12px">
      <button onclick="closeSheet()" class="btn close-btn">Fermer</button>
    </div>
  </div>
</div>

<script>

let boardData = JSON.parse(localStorage.getItem("boardData") || "null");

if (!boardData) {
  boardData = {
    columns: [
      { id: "col-1", name: "√Ä faire", cards: [] },
      { id: "col-2", name: "En cours", cards: [] },
      { id: "col-3", name: "Termin√©", cards: [] }
    ]
  };
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function saveBoard() {
  localStorage.setItem("boardData", JSON.stringify(boardData));
  alert("Board sauvegard√© ‚úî");
}

function openClientModal() {
  document.getElementById("clientModal").classList.add("open");
}

function closeClientModal() {
  document.getElementById("clientModal").classList.remove("open");
}

function createClient(e) {
  e.preventDefault();

  const newClient = {
    id: Date.now().toString(),
    lastname: document.getElementById("lastname").value.trim(),
    firstname: document.getElementById("firstname").value.trim(),
    tel: document.getElementById("tel").value.trim(),
    address: document.getElementById("address").value.trim(),
    email: document.getElementById("email").value.trim(),
    work: document.getElementById("work").value,
    comment: document.getElementById("comment").value.trim()
  };

  boardData.columns[0].cards.push(newClient);
  saveBoard();
  closeClientModal();
  renderBoard();
  e.target.reset();
}

function openSheet(client, colId, index) {
  // Affiche les infos dans la fiche
  document.getElementById("clientSheet").innerHTML = `
    <p><strong>Nom :</strong> ${client.lastname}</p>
    <p><strong>Pr√©nom :</strong> ${client.firstname}</p>
    <p><strong>T√©l√©phone :</strong> ${client.tel || "-"}</p>
    <p><strong>Adresse :</strong> ${client.address || "-"}</p>
    <p><strong>Email :</strong> ${client.email || "-"}</p>
    <p><strong>Travail :</strong> ${client.work || "-"}</p>
    <p><strong>Commentaire :</strong><br>${client.comment || "-"}</p>
  `;

  // Affiche la modale
  document.getElementById("sheetModal").classList.add("open");

  // Stocke temporairement l‚Äôindex/colonne si tu veux modifier/supprimer depuis la fiche ensuite
  localStorage.setItem("sheet-target", JSON.stringify({colId, index}));
}

function closeSheet() {
  document.getElementById("sheetModal").classList.remove("open");
}

function closeSheet() {
  document.getElementById("sheetModal").classList.remove("open");
}

function renderBoard() {
  const board = document.getElementById("kanban-board");
  board.innerHTML = "";

  boardData.columns.forEach((col, colIndex) => {
    const colDiv = document.createElement("div");
    colDiv.className = "column";

    colDiv.innerHTML = `
      <div class="column-head">
        <h3>${col.name}</h3>
      </div>
      <div class="cards" id="cards-${col.id}"></div>
    `;

    board.appendChild(colDiv);

    const cardsDiv = document.getElementById(`cards-${col.id}`);

    col.cards.forEach((client, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.draggable = true;
      card.style.cursor = "pointer";

      // Affiche uniquement nom + pr√©nom
      card.innerHTML = `
        <div class="card-name">${client.lastname} ${client.firstname}</div>
      `;

      // Au clic ‚Üí ouvre fiche
      card.onclick = () => openSheet(client, col.id, index);

      // Drag & drop entre colonnes
      card.ondragstart = e => {
        e.dataTransfer.setData("clientId", client.id);
        e.dataTransfer.setData("fromCol", colIndex);
      };

      cardsDiv.appendChild(card);
    });

    // Drop colonne
    cardsDiv.ondragover = e => e.preventDefault();
    cardsDiv.ondrop = e => {
      const cardId = e.dataTransfer.getData("clientId");
      const fromIndex = parseInt(e.dataTransfer.getData("fromCol"));
      moveClient(cardId, fromIndex, col.id);
    };
  });
}

function moveClient(clientId, fromColIndex, toColId) {
  const fromCol = boardData.columns[fromColIndex];
  const toCol = boardData.columns.find(c => c.id === toColId);
  if (!fromCol || !toCol) return;

  const client = fromCol.cards.find(c => c.id == clientId);
  if (!client) return;

  fromCol.cards = fromCol.cards.filter(c => c.id != clientId);
  toCol.cards.push(client);

  saveBoard();
  renderBoard();
}

// Au chargement
document.addEventListener("DOMContentLoaded", renderBoard);
renderBoard();

</script>

</body>
</html>
