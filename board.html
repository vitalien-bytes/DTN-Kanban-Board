<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTN SmartOps Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="DTN SmartOps" class="logo"/>
    <span class="brand-title"><b>DTN</b><span class="accent"> SmartOps</span></span>
  </div>

  <div class="actions">
    <input id="newColumnName" class="input" placeholder="Nom de la colonne‚Ä¶" />
    <button onclick="addColumn()" class="btn btn-primary">+ Ajouter colonne</button>
    <button onclick="openModal()" class="btn btn-accent">+ Nouveau Client</button>
  </div>
</header>

<main id="board" class="board-container"></main>

<!-- MODALE NOUVEAU CLIENT -->
<div id="clientModal" class="modal">
  <div class="modal-card">
    <h3>Ajouter un client</h3>

    <form onsubmit="createClient(event)">
      <input id="m-lastname" placeholder="Nom" required />
      <input id="m-firstname" placeholder="Pr√©nom" required />
      <input id="m-tel" placeholder="T√©l√©phone" />
      <input id="m-address" placeholder="Adresse postale" />
      <input id="m-email" type="email" placeholder="Adresse mail" />
      <textarea id="m-comment" placeholder="Commentaire‚Ä¶" rows="3"></textarea>

      <select id="m-work">
        <option>Fibre optique / T√©l√©com</option>
        <option>√âlectricit√© g√©n√©rale</option>
        <option>IRVE / Borne de recharge</option>
        <option>Photovolta√Øque</option>
        <option>Terrassement / G√©nie civil</option>
        <option>D√©tection des r√©seaux / regard</option>
        <option>Autres</option>
      </select>

      <div class="modal-actions">
        <button type="button" onclick="closeModal()" class="btn btn-danger">Annuler</button>
        <button type="submit" class="btn btn-primary">Cr√©er</button>
      </div>
    </form>

    <div class="modal-actions">
      <button type="button" class="btn">D√©connexion</button></a>
    </div>
  </div>
</div>
<div id="modalBackdrop" class="backdrop" onclick="closeModal()"></div>

<!-- EXPORT JSON -->
<div class="export-bar">
  <button onclick="exportJSON()" class="btn">üíæ T√©l√©charger board-data.json</button>
</div>

<script>
// üîê Protection acc√®s direct
if (!localStorage.getItem("auth")) {
  const p = prompt("Mot de passe requis üîê");
  if (p === "DTN-2025-secure-base") localStorage.setItem("auth","1");
  else location.href="index.html";
}

// üß† Donn√©es stock√©es localement
let boardData = JSON.parse(localStorage.getItem("kanbanData") || '{"columns":[]}');

function saveBoard() {
  localStorage.setItem("kanbanData", JSON.stringify(boardData));
}

function renderBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  boardData.columns.forEach(col => {
    const div = document.createElement("div");
    div.className = "column";
    div.dataset.key = col.id;
    div.innerHTML = `
      <h3>${col.name}</h3>
      <div class="cards" id="cards-${col.id}"></div>
    `;
    board.appendChild(div);

    const container = document.getElementById(`cards-${col.id}`);
    if (container) {
      (col.cards || []).forEach(c => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerText = c;
        container.appendChild(cardDiv);
      });
    }
  });
}

function addColumn() {
  const name = document.getElementById("newColumnName").value.trim();
  if (!name) {
    alert("‚ö†Ô∏è Entre un nom de colonne !");
    return;
  }

  const newColumn = {
    id: Date.now().toString(),
    name: name,
    cards: []
  };

  boardData.columns.push(newColumn);
  saveBoard();
  renderBoard();
  render();
}

// Cr√©er un client dans la 1√®re colonne
function createClient(event) {
  event.preventDefault();

  const last = document.getElementById("m-lastname").value.trim();
  const first = document.getElementById("m-firstname").value.trim();
  const tel = document.getElementById("m-tel").value.trim();
  const address = document.getElementById("m-address").value.trim();
  const email = document.getElementById("m-email").value.trim();
  const comment = document.getElementById("m-comment").value.trim();
  const work = document.getElementById("m-work").value;

  const card = `üë§ ${last} ${first}
üìû ${tel}
üè† ${address}
üìß ${email}
üõ† ${work}
üí¨ ${comment}`;

  if (boardData.columns.length === 0) {
    // cr√©er une colonne par defaut si vide
    boardData.columns.push({id: 'default-1', name: '√Ä faire', cards: []});
  }

  boardData.columns[0].cards.push(card);
  saveBoard();
  renderBoard();
  closeModal();
}

// Modal controls
function openModal() {
  document.getElementById("clientModal").style.display = "flex";
  document.getElementById("modalBackdrop").classList.add("show");
}

function closeModal() {
  document.getElementById("clientModal").style.display = "none";
  document.getElementById("modalBackdrop").classList.remove("show");
}

// Export JSON
function exportJSON() {
  const blob = new Blob([JSON.stringify(boardData, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "board-data.json";
  a.click();
}

// 1er rendu
renderBoard();
</script>

<script src="app.js"></script>
</body>
</html>
