<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DTN SmartOps</title>
<link rel="stylesheet" href="style.css"/>
<style>
.modal-card.client { max-height:80vh; overflow-y:auto; }
.client-sheet { display:flex; flex-direction:column; gap:8px; font-size:15px; }
</style>
</head>

<body>

<header class="topbar">
<div class="brand">
  <img src="logo.png" alt="Logo DTN" class="logo"/>
  <span><b>DTN</b> SmartOps</span>
</div>

<div class="actions">
  <button onclick="openClientModal()" class="btn btn-primary">+ Nouveau client</button>
  <button onclick="addColumn()" class="btn btn-accent">üÜï Nouvelle colonne</button>
  <button onclick="saveBoard()" class="btn btn-accent">üíæ Sauvegarder</button>
</div>
</header>

<main id="kanban-board" class="board-container"></main>

<!-- MODAL CREATION CLIENT -->
<div id="clientModal" class="modal">
<div class="modal-card">
  <h3>Nouveau client</h3>
  <form onsubmit="createClient(event)">
    <input id="lastname" placeholder="Nom" required/>
    <input id="firstname" placeholder="Pr√©nom" required/>
    <input id="tel" placeholder="T√©l√©phone"/>
    <input id="address" placeholder="Adresse"/>
    <input id="email" type="email" placeholder="Email"/>
    <textarea id="comment" placeholder="Commentaire" rows="3"></textarea>
    <select id="work">
      <option>Fibre optique / T√©l√©com</option>
      <option>√âlectricit√© g√©n√©rale</option>
      <option>IRVE</option>
      <option>Photovolta√Øque</option>
      <option>Terrassement</option>
      <option>D√©tection r√©seaux</option>
      <option>Autres</option>
    </select>
    <div class="modal-actions">
      <button type="button" onclick="closeClientModal()" class="btn close-btn">Annuler</button>
      <button type="submit" class="btn btn-primary">Cr√©er</button>
    </div>
  </form>
</div>
</div>

<!-- MODAL FICHE CLIENT -->
<div id="sheetModal" class="modal">
<div class="modal-card client">
  <h3>Fiche Client</h3>
  <div id="clientSheet" class="client-sheet"></div>
  <div style="display:flex;gap:10px;justify-content:end;margin-top:14px">
    <button onclick="modifyFromSheet()" class="btn btn-primary">‚úè Modifier</button>
    <button onclick="deleteFromSheet()" class="btn btn-accent">üóë Supprimer</button>
  </div>
  <button onclick="closeSheet()" class="btn close-btn" style="margin-top:10px;width:100%">Fermer</button>
</div>
</div>

<script>
let boardData = JSON.parse(localStorage.getItem("boardData") || "null");

if (!boardData) {
  boardData = {
    columns: [
      { id:"col-1", name:"√Ä faire", cards:[] },
      { id:"col-2", name:"En cours", cards:[] },
      { id:"col-3", name:"Termin√©", cards:[] }
    ]
  };
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function saveBoard() {
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function addColumn() {
  const name = prompt("Nom de la nouvelle colonne ?");
  if (!name) return;
  boardData.columns.push({ id:"col-"+Date.now(), name, cards:[] });
  saveBoard();
  renderBoard();
}

function openClientModal() {
  document.getElementById("clientModal").classList.add("open");
}

function closeClientModal() {
  document.getElementById("clientModal").classList.remove("open");
}

function createClient(e) {
  e.preventDefault();
  const client = {
    id:Date.now().toString(),
    lastname:lastname.value.trim(),
    firstname:firstname.value.trim(),
    tel:tel.value.trim(),
    address:address.value.trim(),
    email:email.value.trim(),
    work:work.value,
    comment:comment.value.trim()
  };
  boardData.columns[0].cards.push(client);
  saveBoard();
  closeClientModal();
  renderBoard();
}

function openSheet(client, colId, index) {
  clientSheet.innerHTML = `
    <p><strong>Nom :</strong> ${client.lastname}</p>
    <p><strong>Pr√©nom :</strong> ${client.firstname}</p>
    <p><strong>T√©l√©phone :</strong> ${client.tel || "-"}</p>
    <p><strong>Adresse :</strong> ${client.address || "-"}</p>
    <p><strong>Email :</strong> ${client.email || "-"}</p>
    <p><strong>Travail :</strong> ${client.work || "-"}</p>
    <p><strong>Commentaire :</strong><br>${client.comment || "-"}</p>
  `;
  sheetModal.classList.add("open");
  localStorage.setItem("sheet-target", JSON.stringify({colId,index,clientId:client.id}));
}

function closeSheet() {
  sheetModal.classList.remove("open");
}

function modifyFromSheet() {
  const {colId,index} = JSON.parse(localStorage.getItem("sheet-target"));
  const col = boardData.columns.find(c => c.id === colId);
  const client = col.cards[index];
  const newComment = prompt("Modifier commentaire :", client.comment);
  if (newComment===null) return;
  client.comment = newComment.trim();
  saveBoard();
  renderBoard();
  openSheet(client, colId, index);
}

function deleteFromSheet() {
  const {colId,index,clientId} = JSON.parse(localStorage.getItem("sheet-target"));
  const col = boardData.columns.find(c => c.id === colId);
  col.cards = col.cards.filter(c => c.id != clientId);
  saveBoard();
  renderBoard();
  closeSheet();
  alert("Client supprim√© ‚úî");
}

function renderBoard() {
  const board = document.getElementById("kanban-board");
  board.innerHTML = "";

  boardData.columns.forEach((col, colIndex) => {
    const colDiv = document.createElement("div");
    colDiv.className="column";
    colDiv.innerHTML = `
      <div class="column-head">
        <h3>${col.name}</h3>
        <button class="icon-btn" onclick="toggleMenu('menu-${col.id}', event)">‚ãÆ</button>
        <div class="menu-list" id="menu-${col.id}">
          <button onclick="modifyFromSheet()">‚úè Modifier</button>
          <button onclick="deleteFromSheet()">üóë Supprimer</button>
        </div>
      </div>
      <div class="cards" id="cards-${col.id}"></div>
    `;
    board.appendChild(colDiv);

    const cardsDiv = document.getElementById(`cards-${col.id}`);
    col.cards.forEach((client, index) => {
      const card = document.createElement("div");
      card.className="card"; card.style.cursor="pointer"; card.draggable=true;
      card.innerHTML=`<div class="card-name">${client.lastname} ${client.firstname}</div>`;
      card.onclick=()=>openSheet(client,col.id,index);
      card.ondragstart=e=>{
        e.dataTransfer.setData("clientId",client.id);
        e.dataTransfer.setData("fromCol",colIndex);
      };
      cardsDiv.appendChild(card);
    });
  });
}

function toggleMenu(id, e) {
  e.stopPropagation();
  const menu=document.getElementById(id);
  const open=menu?.classList.contains("open");
  document.querySelectorAll(".menu-list.open").forEach(m=>m.classList.remove("open"));
  if(!open) menu?.classList.add("open");
}

document.addEventListener("DOMContentLoaded", renderBoard);
renderBoard();
</script>

</body>
</html>
