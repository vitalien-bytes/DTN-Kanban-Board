<script>
let boardData = JSON.parse(localStorage.getItem("boardData") || "null");

if (!boardData) {
  boardData = {
    columns: [
      { id: "col-1", name: "Ã€ faire", cards: [] },
      { id: "col-2", name: "En cours", cards: [] },
      { id: "col-3", name: "TerminÃ©", cards: [] }
    ]
  };
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function saveBoard() {
  localStorage.setItem("boardData", JSON.stringify(boardData));
}

function renderBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  boardData.columns.forEach((col, colIndex) => {
    const colDiv = document.createElement("div");
    colDiv.className = "column";

    colDiv.innerHTML = `
      <div class="column-head">
        <h3>${col.name}</h3>
        <button class="icon-btn" onclick="toggleMenu('menu-column-${col.id}', event)">â‹®</button>
      </div>
      <div class="cards" id="cards-${col.id}"></div>
      <div class="menu-list" id="menu-column-${col.id}">
        <button onclick="renameColumn('${col.id}')">Renommer colonne</button>
        <button onclick="deleteColumn('${col.id}')">Supprimer colonne</button>
      </div>
    `;

    board.appendChild(colDiv);

    const cardsDiv = document.getElementById(`cards-${col.id}`);
    cardsDiv.ondragover = ev => ev.preventDefault();
    cardsDiv.ondrop = ev => {
      const cardId = ev.dataTransfer.getData("clientId");
      const fromCol = parseInt(ev.dataTransfer.getData("fromCol"));
      moveClient(cardId, fromCol, col.id);
    };

    col.cards.forEach(client => {
      const card = document.createElement("div");
      card.className = "card";
      card.draggable = true;

      card.innerHTML = `
        <div class="card-name">${client.lastname} ${client.firstname}</div>
        <div class="card-meta">
          ${client.tel ? `<span class="chip">ðŸ“ž ${client.tel}</span>` : ""}
          ${client.email ? `<span class="chip">ðŸ“§ ${client.email}</span>` : ""}
          <span class="chip">ðŸ›  ${client.work}</span>
        </div>
        ${client.comment ? `<p class="card-comment">${client.comment}</p>` : ""}
        <button class="icon-btn" onclick="toggleMenu('menu-card-${client.id}', event)">â‹®</button>
        <div class="menu-list" id="menu-card-${client.id}">
          <button onclick="editCard('${col.id}','${client.id}')">Modifier commentaire</button>
          <button onclick="deleteCard('${col.id}','${client.id}')">Supprimer client</button>
        </div>
      `;

      card.ondragstart = e => {
        e.dataTransfer.setData("clientId", client.id);
        e.dataTransfer.setData("fromCol", colIndex);
      };

      cardsDiv.appendChild(card);
      hideMenuOnBoardClick();
    });
  });
}

function moveClient(clientId, fromColIndex, toColId) {
  const fromCol = boardData.columns[fromColIndex];
  const toCol = boardData.columns.find(c => c.id === toColId);

  if (!fromCol || !toCol) return;

  const client = fromCol.cards.find(c => c.id == clientId);
  if (!client) return;

  fromCol.cards = fromCol.cards.filter(c => c.id != clientId);
  toCol.cards.push(client);

  saveBoard();
  renderBoard();
}

function renameColumn(colId) {
  const col = boardData.columns.find(c => c.id === colId);
  const newName = prompt("Nouveau nom :", col.name);
  if (!newName) return;
  col.name = newName;
  saveBoard();
  renderBoard();
}

function deleteColumn(colId) {
  if (!confirm("Supprimer cette colonne ?")) return;
  boardData.columns = boardData.columns.filter(c => c.id !== colId);
  saveBoard();
  renderBoard();
}

function editCard(colId, clientId) {
  const col = boardData.columns.find(c => c.id === colId);
  const client = col.cards.find(c => c.id == clientId);
  const newComment = prompt("Modifier commentaire :", client.comment || "");
  if (newComment === null) return;
  client.comment = newComment;
  saveBoard();
  renderBoard();
}

function deleteCard(colId, clientId) {
  const col = boardData.columns.find(c => c.id === colId);
  col.cards = col.cards.filter(c => c.id !== clientId);
  saveBoard();
  renderBoard();
  alert("Client supprimÃ© âœ”ï¸");
}

function hideMenuOnBoardClick() {
  document.addEventListener("click", event => {
    if (!event.target.closest(".menu-list")) {
      document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
    }
  });
}

function toggleMenu(id, event) {
  event.stopPropagation();
  const menu = document.getElementById(id);
  menu?.classList.toggle("open");
  if (menu?.classList.contains("open")) {
    menu.classList.add("open");
  }
}

function hideMenuOnBoardClick() {
  document.addEventListener("click", () => {
    document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
  });
}

function hideMenuOnBoardClick() {
  document.querySelector(".board-container")?.addEventListener("click", () => {
    document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
  });
}

function addClientToColumn() {
  const firstColumn = boardData.columns[0];
  if (!firstColumn) return alert("Aucune colonne pour ajouter un client");
  const lastname = prompt("Nom du client ?");
  const firstname = prompt("PrÃ©nom ?");
  if (!lastname || !firstname) return;

  const newClient = {
    id: Date.now().toString(),
    lastname,
    firstname,
    tel: "",
    address: "",
    email: "",
    work: "Autres",
    comment: ""
  };

  firstColumn.cards.push(newClient);
  saveBoard();
  renderBoard();
  alert("Client ajoutÃ© âœ”ï¸");
}

document.addEventListener("click", () => {
  document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
});

document.body.addEventListener("click", () => {
  document.querySelectorAll(".menu-list.open").forEach(m => m.classList.remove("open"));
});

renderBoard();
</script>
