<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Connexion DTN SmartOps</title>
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Accès Board DTN</h2>
    <input type="password" id="passwordInput" placeholder="Entrez le mot de passe"/>
    <button onclick="checkPassword()">Se connecter</button>
    <p id="error-message"></p>
  </div>

<script>
const PWD = "DTN-2025-secure-base";  // mot de passe déjà fonctionnel
function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === PWD) {
    localStorage.setItem("auth", "true");
    window.location.href = "board.html";
  } else {
    document.getElementById("error-message").innerText = "Mot de passe incorrect ❌";
  }
}

// empêcher accès direct page board
if (localStorage.getItem("auth") === "true") {
  window.location.href = "board.html";
}
</script>

</body>
</html>
