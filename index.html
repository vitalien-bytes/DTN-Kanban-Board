<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Connexion - DTN Board</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-xl shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Acc√®s priv√©</h2>
    <input id="pwdInput" type="password" placeholder="Mot de passe" class="w-full p-2 border rounded mb-3"/>
    <button onclick="login()" class="w-full bg-orange-500 text-white p-2 rounded">Se connecter</button>
    <p id="msgError" class="text-red-500 text-center mt-2 hidden">‚ùå Mot de passe incorrect</p>
  </div>

<script>
  const PWD = "DTN2025"; // üîë change-le si besoin

  function login() {
    const val = document.getElementById("pwdInput").value;
    if (val === PWD) {
      localStorage.setItem("auth", "ok");
      window.location.href = "board.html";
    } else {
      document.getElementById("msgError").classList.remove("hidden");
      document.getElementById("msgError").classList.remove("hidden");
    }
  }

  if (localStorage.getItem("auth") === "ok") {
    window.location.href = "board.html";
  }
</script>

</body>
</html>
